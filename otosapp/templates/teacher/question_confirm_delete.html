{% extends 'base.html' %}

{% block title %}Delete Question{% endblock %}

{% block content %}
<section class="p-6">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <h1 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Delete Question</h1>
      <p class="text-gray-600 dark:text-gray-300">Are you sure you want to delete this question?</p>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Confirm Delete</button>
        <a href="{% url 'teacher_question_list' question.category.id %}" class="ml-2 text-sm text-gray-600">Cancel</a>
      </form>
    </div>
  </div>
</section>
{% endblock %}
