{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-4" type="submit">
            Register
        </button>
    </form>
    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-800">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
