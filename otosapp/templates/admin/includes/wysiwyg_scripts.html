<!-- WYSIWYG Editor Scripts -->
{% load static %}
<script src="{% static 'js/wysiwyg-editor.js' %}"></script>
<script src="{% static 'js/image-editor.js' %}"></script>
<script src="{% static 'js/modal-manager.js' %}"></script>
<script src="{% static 'js/notification-manager.js' %}"></script>

<script>
// Initialize all WYSIWYG components
document.addEventListener('DOMContentLoaded', function() {
    // Initialize notification and modal managers
    window.notificationManager.initialize();
    window.modalManager.initialize();
    
    // Initialize WYSIWYG editors
    window.wysiwygEditor = new WysiwygEditor();
    
    // Initialize image editor for existing images
    window.imageEditor.initializeExistingImages();
    
    console.log('WYSIWYG Editor components initialized successfully');
});
</script>
