<!-- WYSIWYG Editor Styles -->
<style>
/* WYSIWYG Editor Base Styles */
.wysiwyg-editor {
    min-height: 200px;
    max-height: 500px;
    overflow-y: auto;
    padding: 12px;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    background-color: white;
    font-family: inherit;
    line-height: 1.5;
}

.wysiwyg-editor:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 1px #3b82f6;
}

.wysiwyg-editor p {
    margin: 0 0 1em 0;
}

.wysiwyg-editor p:last-child {
    margin-bottom: 0;
}

.wysiwyg-editor ul, .wysiwyg-editor ol {
    margin: 0 0 1em 1.5em;
    padding: 0;
}

.wysiwyg-editor li {
    margin: 0.25em 0;
}

/* Toolbar Styles */
.wysiwyg-toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 0.25rem;
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-bottom: none;
    border-radius: 0.375rem 0.375rem 0 0;
    background-color: #f9fafb;
}

.wysiwyg-toolbar button {
    padding: 0.375rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.25rem;
    background-color: white;
    color: #374151;
    font-size: 0.875rem;
    cursor: pointer;
    transition: all 0.15s ease-in-out;
}

.wysiwyg-toolbar button:hover {
    background-color: #f3f4f6;
    border-color: #9ca3af;
}

.wysiwyg-toolbar button.active {
    background-color: #3b82f6;
    border-color: #3b82f6;
    color: white;
}

.wysiwyg-toolbar button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Image Resize and Crop Styles */
.resizable-image {
    position: relative;
    display: inline-block;
    margin: 0.5rem;
    cursor: pointer;
}

.resizable-image.selected {
    outline: 2px solid #3b82f6;
    outline-offset: 2px;
}

.resizable-image img {
    max-width: 100%;
    height: auto;
    display: block;
}

/* Resize Handles */
.resize-handles {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
}

.resize-handle {
    position: absolute;
    background-color: #3b82f6;
    border: 1px solid white;
    width: 8px;
    height: 8px;
    pointer-events: all;
    cursor: pointer;
}

.resize-handle.nw {
    top: -4px;
    left: -4px;
    cursor: nw-resize;
}

.resize-handle.ne {
    top: -4px;
    right: -4px;
    cursor: ne-resize;
}

.resize-handle.sw {
    bottom: -4px;
    left: -4px;
    cursor: sw-resize;
}

.resize-handle.se {
    bottom: -4px;
    right: -4px;
    cursor: se-resize;
}

.resize-handle.n {
    top: -4px;
    left: 50%;
    transform: translateX(-50%);
    cursor: n-resize;
}

.resize-handle.s {
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%);
    cursor: s-resize;
}

.resize-handle.w {
    top: 50%;
    left: -4px;
    transform: translateY(-50%);
    cursor: w-resize;
}

.resize-handle.e {
    top: 50%;
    right: -4px;
    transform: translateY(-50%);
    cursor: e-resize;
}

/* Image Toolbar */
.image-toolbar {
    position: absolute;
    bottom: -40px;
    left: 0;
    display: flex;
    gap: 0.25rem;
    background-color: white;
    border: 1px solid #d1d5db;
    border-radius: 0.25rem;
    padding: 0.25rem;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    z-index: 10;
}

.image-toolbar button {
    padding: 0.25rem 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.25rem;
    background-color: white;
    color: #374151;
    font-size: 0.75rem;
    cursor: pointer;
    transition: all 0.15s ease-in-out;
}

.image-toolbar button:hover {
    background-color: #f3f4f6;
}

.image-toolbar button.active {
    background-color: #3b82f6;
    color: white;
    border-color: #3b82f6;
}

/* Crop Overlay */
.crop-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    pointer-events: none;
}

.crop-area {
    position: absolute;
    border: 2px solid #3b82f6;
    background-color: transparent;
    cursor: move;
    pointer-events: all;
}

.crop-handle {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: #3b82f6;
    border: 1px solid white;
}

.crop-handle.nw {
    top: -4px;
    left: -4px;
    cursor: nw-resize;
}

.crop-handle.ne {
    top: -4px;
    right: -4px;
    cursor: ne-resize;
}

.crop-handle.sw {
    bottom: -4px;
    left: -4px;
    cursor: sw-resize;
}

.crop-handle.se {
    bottom: -4px;
    right: -4px;
    cursor: se-resize;
}

/* Notification Styles */
.notification {
    transform: translateX(100%);
    opacity: 0;
    transition: all 0.3s ease-in-out;
}

.notification.show {
    transform: translateX(0);
    opacity: 1;
}

.notification.notification-enter {
    transform: translateX(0);
    opacity: 1;
}

.notification.notification-exit {
    transform: translateX(100%);
    opacity: 0;
}

/* Math Support */
.wysiwyg-editor .math-tex {
    display: inline-block;
    padding: 0.125rem 0.25rem;
    background-color: #f3f4f6;
    border: 1px solid #d1d5db;
    border-radius: 0.25rem;
    font-family: 'Times New Roman', serif;
    font-style: italic;
}

.wysiwyg-editor .math-block {
    display: block;
    margin: 1rem 0;
    padding: 0.5rem;
    background-color: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    text-align: center;
}

/* Responsive adjustments */
@media (max-width: 640px) {
    .wysiwyg-toolbar {
        gap: 0.125rem;
    }
    
    .wysiwyg-toolbar button {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
    }
    
    .image-toolbar {
        flex-wrap: wrap;
        bottom: -60px;
    }
    
    .resize-handle {
        width: 12px;
        height: 12px;
    }
    
    .resize-handle.nw,
    .resize-handle.ne,
    .resize-handle.sw,
    .resize-handle.se {
        margin: -6px;
    }
}
</style>
