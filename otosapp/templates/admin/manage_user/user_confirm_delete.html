{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <h2 class="text-2xl font-semibold text-red-600 mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete the user <strong>{{ user.get_full_name }}</strong> ({{ user.email }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-700 text-white rounded-lg hover:bg-red-800 transition">Delete</button>
        <a href="{% url 'user_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">Cancel</a>
    </form>
</div>
{% endblock %}
