<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exam System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold">Exam System</a>
            {% if user.is_authenticated %}
                <div class="space-x-4">
                    <span>{{ user.email }} ({{ user.role.role_name }})</span>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="hover:text-gray-300">Logout</button>
                    </form>
                </div>
            {% else %}
                <div class="space-x-4">
                    <a href="{% url 'login' %}" class="hover:text-gray-300">Login</a>
                    <a href="{% url 'register' %}" class="hover:text-gray-300">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-blue-100 border-blue-500 text-blue-700 px-4 py-3 rounded relative mb-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
