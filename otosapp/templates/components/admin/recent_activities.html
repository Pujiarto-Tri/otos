<!-- Recent Activities Component -->
<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 border border-gray-100 dark:border-gray-700 h-fit">
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">âš¡ Aktivitas Terbaru</h3>
    
    <div class="space-y-3 min-h-[300px]">
        {% for payment in admin_stats.recent_payments %}
        <div class="flex items-center p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
            <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-blue-500 rounded-lg flex items-center justify-center text-white mr-3">
                ğŸ’°
            </div>
            <div class="flex-1">
                <p class="font-medium text-gray-800 dark:text-gray-200">{{ payment.user.email|truncatechars:20 }}</p>
                <p class="text-sm text-gray-600 dark:text-gray-400">{{ payment.package.name }} - {{ payment.get_status_display }}</p>
            </div>
            <div class="text-right">
                <span class="text-sm font-medium 
                    {% if payment.status == 'approved' %}text-green-600{% elif payment.status == 'pending' %}text-yellow-600{% else %}text-red-600{% endif %}">
                    {{ payment.created_at|timesince }} ago
                </span>
            </div>
        </div>
        {% empty %}
        <div class="flex items-center justify-center h-64">
            <p class="text-gray-500 dark:text-gray-400 text-center">Belum ada aktivitas pembayaran</p>
        </div>
        {% endfor %}
    </div>
</div>
