{# Professional Glowing Stat Card Component #}
<div class="group relative bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 p-6 hover:-translate-y-1 overflow-hidden">
  <!-- Base Glow Effect -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-50/20 via-purple-50/10 to-indigo-50/20 dark:from-blue-900/5 dark:via-purple-900/5 dark:to-indigo-900/5 rounded-xl opacity-40 group-hover:opacity-100 transition-opacity duration-300"></div>
  
  <!-- Enhanced Border Glow -->
  <div class="absolute inset-0 rounded-xl ring-1 ring-inset ring-blue-200/30 dark:ring-blue-700/30 group-hover:ring-blue-400/50 dark:group-hover:ring-blue-500/60 transition-all duration-300"></div>
  
  <!-- Outer Glow Shadow -->
  <div class="absolute inset-0 rounded-xl shadow-none group-hover:shadow-lg group-hover:shadow-blue-500/20 dark:group-hover:shadow-blue-400/15 transition-shadow duration-300"></div>
  
  <!-- Shimmer Effect -->
  <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 dark:via-white/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-in-out"></div>
  
  <div class="relative flex items-center justify-between">
    <!-- Content Section -->
    <div class="flex-1">
      <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-1 group-hover:text-gray-700 dark:group-hover:text-gray-300 transition-colors duration-300 filter group-hover:drop-shadow-sm">
        {{ title }}
      </h3>
      <p class="text-xl font-semibold text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300 filter group-hover:drop-shadow-md">
        {{ prefix|default:"" }}{{ value }}
      </p>
    </div>
    
    <!-- Enhanced Icon Section -->
    <div class="flex-shrink-0 ml-4">
  <div class="relative w-11 h-11 bg-gray-100 dark:bg-gray-700 rounded-xl flex items-center justify-center text-lg text-gray-600 dark:text-gray-400 group-hover:bg-blue-100 dark:group-hover:bg-blue-900/30 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-all duration-300 group-hover:scale-110 shadow-sm group-hover:shadow-lg group-hover:shadow-blue-500/25">
        <!-- Icon Glow Background -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-100/50 to-purple-100/30 dark:from-blue-900/20 dark:to-purple-900/10 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        
        <!-- Icon Inner Glow -->
        <div class="absolute inset-0 bg-blue-500/10 dark:bg-blue-400/10 rounded-xl opacity-0 group-hover:opacity-100 group-hover:animate-pulse transition-opacity duration-300"></div>
        
        <div class="relative filter group-hover:drop-shadow-sm">
          {{ icon|safe }}
        </div>
      </div>
    </div>
  </div>
  
  <!-- Animated Progress Indicator with Glow -->
  <div class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-indigo-500 group-hover:w-full transition-all duration-500 ease-out shadow-sm group-hover:shadow-lg group-hover:shadow-blue-500/40"></div>
  
  <!-- Pulsing Corner Accent -->
  <div class="absolute top-2 right-2 w-2 h-2 bg-blue-400 rounded-full opacity-0 group-hover:opacity-60 group-hover:animate-ping transition-opacity duration-300"></div>
</div>
