{# Quick action button #}
<a href="{% url url_name %}" class="p-4 bg-gradient-to-r {{ gradient }} text-white rounded-xl hover:from-{{ hover_from }} hover:to-{{ hover_to }} transition-all duration-300 text-center h-fit">
  <div class="text-4xl mb-2">{{ icon }}</div>
  <span class="block text-sm font-medium">{{ label }}</span>
</a>
