{# Glowing Action Button Component #}
<a href="{% url url_name %}" 
   class="group relative p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 text-center h-fit hover:-translate-y-1">
  
  <!-- Subtle Glow Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-50/20 via-purple-50/10 to-indigo-50/20 dark:from-blue-900/10 dark:via-purple-900/5 dark:to-indigo-900/10 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
  
  <!-- Enhanced Glow Border -->
  <div class="absolute inset-0 rounded-xl ring-1 ring-inset ring-transparent group-hover:ring-blue-300/30 dark:group-hover:ring-blue-500/40 transition-all duration-300"></div>
  
  <!-- Outer Glow Effect -->
  <div class="absolute inset-0 rounded-xl shadow-none group-hover:shadow-lg group-hover:shadow-blue-500/25 dark:group-hover:shadow-blue-400/20 transition-shadow duration-300"></div>
  
  <!-- Clean Icon Area -->
  <div class="relative w-12 h-12 mx-auto bg-white dark:bg-gray-800 rounded-lg mb-3 flex items-center justify-center overflow-hidden group-hover:bg-blue-50/50 dark:group-hover:bg-blue-900/20 transition-colors duration-300">
    <!-- Inner Glow Effect -->
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-blue-100/40 dark:via-blue-400/15 to-transparent opacity-0 group-hover:opacity-100 group-hover:animate-pulse transition-opacity duration-300"></div>
    
    <!-- Shimmer Effect -->
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 dark:via-white/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-in-out"></div>
    
    <!-- Icon -->
    <div class="relative z-10 text-2xl group-hover:scale-110 transition-transform duration-300 filter group-hover:drop-shadow-sm">
      {{ icon }}
    </div>
  </div>
  
  <!-- Label with Glow -->
  <span class="relative block text-sm font-medium text-black dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300 filter group-hover:drop-shadow-sm">
    {{ label }}
  </span>
</a>
