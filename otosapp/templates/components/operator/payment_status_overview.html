<!-- Operator Payment Status Overview Component -->
<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 border border-gray-100 dark:border-gray-700 h-fit">
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">ğŸ“Š Status Pembayaran (Operator)</h3>
    <div class="space-y-4 min-h-[300px]">
        <div class="flex items-center justify-between p-4 bg-yellow-50 dark:bg-yellow-900/20 rounded-xl">
            <div class="flex items-center">
                <div class="w-3 h-3 bg-yellow-400 rounded-full mr-3"></div>
                <span class="font-medium text-gray-700 dark:text-gray-300">Pending</span>
            </div>
            <span class="text-xl font-bold text-yellow-600">{{ operator_stats.pending_payments }}</span>
        </div>
        <div class="flex items-center justify-between p-4 bg-green-50 dark:bg-green-900/20 rounded-xl">
            <div class="flex items-center">
                <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                <span class="font-medium text-gray-700 dark:text-gray-300">Disetujui</span>
            </div>
            <span class="text-xl font-bold text-green-600">{{ operator_stats.approved_payments }}</span>
        </div>
        <div class="flex items-center justify-between p-4 bg-red-50 dark:bg-red-900/20 rounded-xl">
            <div class="flex items-center">
                <div class="w-3 h-3 bg-red-500 rounded-full mr-3"></div>
                <span class="font-medium text-gray-700 dark:text-gray-300">Ditolak</span>
            </div>
            <span class="text-xl font-bold text-red-600">{{ operator_stats.rejected_payments }}</span>
        </div>
        <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700/20 rounded-xl">
            <div class="flex items-center">
                <div class="w-3 h-3 bg-gray-500 rounded-full mr-3"></div>
                <span class="font-medium text-gray-700 dark:text-gray-300">Total Pembayaran</span>
            </div>
            <span class="text-xl font-bold text-gray-900 dark:text-white">{{ operator_stats.total_payments }}</span>
        </div>
    </div>
</div>
