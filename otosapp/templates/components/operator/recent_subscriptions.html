{% load humanize %}
<!-- Operator Recent Subscriptions Component -->
<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 border border-gray-100 dark:border-gray-700 h-fit">
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">ğŸ†• Langganan Terbaru</h3>
    <div class="space-y-3">
        {% for sub in operator_stats.recent_subscriptions %}
        <div class="flex items-center justify-between p-4 bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-700 dark:to-gray-600 rounded-xl">
            <div>
                <p class="font-semibold text-gray-800 dark:text-gray-200">{{ sub.user.email }}</p>
                <p class="text-sm text-gray-600 dark:text-gray-400">{{ sub.created_at|date:"d M Y" }}</p>
            </div>
            <div>
            </div>
        </div>
        {% empty %}
        <div class="flex items-center justify-center h-64">
            <p class="text-gray-500 dark:text-gray-400 text-center">Tidak ada langganan baru.</p>
        </div>
        {% endfor %}
    </div>
</div>
