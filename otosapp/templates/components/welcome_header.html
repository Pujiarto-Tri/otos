<!-- Welcome Header Component -->
<div class="bg-gradient-to-br from-blue-500 via-purple-500 to-indigo-600 rounded-2xl shadow-xl p-8 mb-8 text-white relative overflow-hidden">
    <div class="absolute top-0 right-0 w-40 h-40 bg-white/10 rounded-full transform translate-x-20 -translate-y-20"></div>
    <div class="absolute bottom-0 left-0 w-32 h-32 bg-white/5 rounded-full transform -translate-x-16 translate-y-16"></div>
    
    <div class="relative z-10">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold mb-2">ðŸ‘‹ Selamat Datang!</h1>
                <p class="text-xl text-white/90">{{ user.get_full_name|default:user.email }}</p>
                <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold bg-white/20 backdrop-blur-sm mt-2">
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>
                    {{ user.role.role_name }}
                </div>
            </div>
            <div class="hidden md:block">
                {% if user.profile_picture %}
                    <img class="w-20 h-20 rounded-full object-cover border-4 border-white/20 backdrop-blur-sm" src="{{ user.profile_picture.url }}" alt="Profile photo">
                {% else %}
                    <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm border-4 border-white/20">
                        <span class="text-white text-4xl">ðŸ‘¤</span>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
