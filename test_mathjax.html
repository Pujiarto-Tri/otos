<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Test</title>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          processHtmlClass: 'wysiwyg-editor|latex-formula',
          ignoreHtmlClass: 'no-mathjax',
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
        },
        startup: {
          ready: () => {
            MathJax.startup.defaultReady();
            console.log('‚úÖ MathJax loaded and ready for LaTeX rendering');
          }
        }
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <style>
        .latex-formula {
            display: inline-block;
            margin: 2px 5px;
            padding: 4px 8px;
            background-color: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 4px;
            min-height: 24px;
            vertical-align: middle;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        #editor {
            border: 1px solid #ccc;
            min-height: 200px;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MathJax LaTeX Test</h1>
        
        <h2>Static LaTeX Examples:</h2>
        <p>Inline: $x^2 + y^2 = z^2$</p>
        <p>Fraction: $\frac{a}{b}$</p>
        <p>Square root: $\sqrt{x^2 + y^2}$</p>
        <p>Complex: $x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}$</p>
        
        <h2>Dynamic LaTeX Test:</h2>
        <button onclick="addLaTeX()">Add LaTeX Formula</button>
        <button onclick="testMathJax()">Test MathJax Rendering</button>
        
        <div id="editor" contenteditable="true">
            Click "Add LaTeX Formula" to insert math formulas here...
        </div>
        
        <h2>Console Logs:</h2>
        <div id="logs" style="background: #f5f5f5; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        function addLaTeX() {
            const latex = prompt('Enter LaTeX formula (e.g., x^2, \\frac{a}{b}, \\sqrt{x}):');
            if (!latex) return;
            
            const editor = document.getElementById('editor');
            const mathContainer = document.createElement('span');
            mathContainer.className = 'latex-formula math-display';
            mathContainer.style.display = 'inline-block';
            mathContainer.style.margin = '2px 5px';
            mathContainer.style.padding = '4px 8px';
            mathContainer.style.backgroundColor = '#f0f9ff';
            mathContainer.style.border = '1px solid #0ea5e9';
            mathContainer.style.borderRadius = '4px';
            mathContainer.style.minHeight = '24px';
            mathContainer.style.verticalAlign = 'middle';
            mathContainer.dataset.latex = latex;
            
            mathContainer.innerHTML = `$${latex}$`;
            editor.appendChild(mathContainer);
            editor.appendChild(document.createTextNode(' '));
            
            log('üî¢ Rendering LaTeX: ' + latex);
            setTimeout(() => {
                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([mathContainer]).then(() => {
                        log('‚úÖ LaTeX rendered successfully: ' + latex);
                    }).catch((err) => {
                        log('‚ùå LaTeX render error: ' + err.message);
                        mathContainer.style.backgroundColor = '#fef2f2';
                        mathContainer.style.borderColor = '#ef4444';
                        mathContainer.style.color = '#dc2626';
                        mathContainer.innerHTML = `Error: ${latex}`;
                    });
                }
            }, 100);
        }
        
        function testMathJax() {
            log('üîÑ Testing MathJax availability...');
            if (window.MathJax) {
                log('‚úÖ MathJax is loaded');
                if (window.MathJax.typesetPromise) {
                    log('‚úÖ typesetPromise is available');
                    window.MathJax.typesetPromise().then(() => {
                        log('‚úÖ MathJax rendering test successful');
                    }).catch((err) => {
                        log('‚ùå MathJax rendering test failed: ' + err.message);
                    });
                } else {
                    log('‚ùå typesetPromise is not available');
                }
            } else {
                log('‚ùå MathJax is not loaded');
            }
        }
        
        function log(message) {
            console.log(message);
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += message + '<br>';
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        // Test on page load
        setTimeout(() => {
            log('üöÄ Page loaded, testing MathJax...');
            testMathJax();
        }, 1000);
    </script>
</body>
</html>
